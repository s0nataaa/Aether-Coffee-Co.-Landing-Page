<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Coffee Co.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="navbar">
            <ul class="nav">
                <li><b>Aether Coffee Co.</b></li>
                <li><a href="">Home</a></li>
                <li><a href="">Promo</a></li>
                <li><a href="">About</a></li>
            </ul>
            
            <div class="nav-right">
                <input type="text" class="search" placeholder="Search">
                <button class="contact-me">Contact Us</button>
            </div>
        </div>
    </div>
    <div class="hero">
        <h1>The Standard for Exceptional Coffee.</h1>
        <p>Established in 1985, our legacy is built on global sourcing. We have spent decades exporting exceptional coffee from the world's finest, year-round harvests.</p>
        <button class="get-product">Get Product</button>
    </div>

    <div class="badge">
        <div class="badge-panel">
            <img src="bean.png" alt="verified">
            <h3>HIGH QUALITY</h3>
        </div>
        <div class="badge-panel">
            <img src="star.png" alt="star">
            <h3>HYGIENIST</h3>
        </div>
        <div class="badge-panel">
            <img src="tasty.png" alt="tasty">
            <h3>TASTY</h3>
        </div>
    </div>
    <div class="video-panel">
        <video autoplay loop muted playsinline>
            <source src="coffee-video.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
